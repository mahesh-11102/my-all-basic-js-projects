<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 5</title>
    <style>
        .my_slides{
            display: none;
        }
        img{
            width:500px;
            height:500px;
            border-radius: 10px;
            overflow:hidden;
        }
body{
    background-color: rgb(0, 0, 0);
    overflow: auto;
    align-items: center;
}
    .container{
        background-image: linear-gradient(to bottom right, red, yellow);
        position: fixed;
        text-align: center;
        margin: 7vh 50vh;
        padding: 2vh 3vh;
        display: box-sizing;
        width: 600px;
        height: 600px;
        border-radius: 8px;
    }

    #prev{
        position: absolute;
        top:45%;
        left:0;
        color:darkred;
        padding: 15px;
        cursor: pointer;
        background: transparent;
        font-weight: bold;
        font-size: 25px;
        transition:2s;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        }
    
    #next{
        position: absolute;
        top:45%; 
        right:0;
        color:darkred;
        padding: 15px;
        cursor: pointer;
        background: transparent;
        font-weight: bold;
        font-size: 25px;
        transition:2s;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        }

    </style>
</head>
<body>
<div class="container">
   <marquee> <h1>hello! this is my 4th basic project on js</h1></marquee>
    <a id="prev" onclick="show_slides(-1)" >&#10094;</a>
    <a id="next" onclick="show_slides(1)" >&#10095;</a>
    

    <div class="my_slides">
        <img src="https://www.universetoday.com/wp-content/uploads/2009/09/bluemarble-e1452178366615.jpg">
    </div>
    
    <div class="my_slides">
        <img src="https://d1whtlypfis84e.cloudfront.net/guides/wp-content/uploads/2019/07/23090714/nature-1024x682.jpeg">
    </div>

    <div class="my_slides">
        <img src="https://i.pinimg.com/originals/c7/05/23/c7052356351b1dc8532fdc92bc1d32c0.jpg">
    </div>
</div>
<script>
    var index = 0;
    show_slides(index);

function show_slides(i){
    index +=i;

    var slides = document.getElementsByClassName("my_slides");

    for(i=0;i<slides.length;i++)
        slides[i].style.display="none";
    
    if(index >slides.length - 1)
        index=0;

    if(index<0)
        index = slides.length-1;

    slides[index].style.display = "block";
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>project3</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        .container{
            background-color: cornsilk;
            margin:10vh;
            margin-left: 15vh;
            border:5px dashed crimson;
        }
        .btn{
            background-color:steelblue;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>this is my 3rd basic project in js</h1>
    <br>
    <form>
    <h3>enter the message u would like to pass</h3>
    <input type="text" id="enter" value="enter the message here." onclick="disapp()">
    <button onclick="pass()" class="btn" >submit</button>
    <br>
    <h3>ther entered message is:</h3>
    <h3 id="show">here</h3>
    </form>
    </div>
    <script>
        function disapp() {
            document.getElementById("enter").value= "";
        }

    function pass()
        {
            var message = document.getElementById("enter").value;
            document.getElementById("show").innerText=message;
           
            //to remove the entered text 
            //document.getElementById("enter").value="";
        }
    </script>
</body>
</html>

            <div class="form-group">

        <hr><hr>

            <h2>your lists</h2>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Sr NO.</th>
                    <th scope="col">title of the list</th>
                    <th scope="col">descriptionof the list</th>
                    </tr>
                </thead>
                <tbody id="tabod">
                    <tr>
                        <th scope="rows">1.</th>

    <script>
        add= document.getElementById("add");

        function update(){
            console.log("updating.....");
            ti= document.getElementById("title").value;
            desc = document.getElementById("description").value;
            JsonArray=[];
            if(localStorage.getItem('JsonItem') == null){
                JsonArray.push([ti, desc]);
                localStorage.setItem('JsonItem',JSON.stringify(JsonArray));
            }
            else{
               JsonArrayStr = localStorage.getItem('JsonItem');
               JsonArray = JSON.parse(JsonArrayStr);
               JsonArray.push([ti , desc]);
               localStorage.setItem('JsonItem',JSON.stringify(JsonArray))
            }
            tableBody= document.getElementById("tabod");
            let str = "";
            JsonArray.forEach((element,index) => {
                str+= `
                <tr>
                <th scope="rows">${index + 1} </th>
                <td>${element[0]} </td>
                <td>${element[1]} </td>
                <td><button class="delete" onclick= "deleted(${index})"> </button></td>
                </tr>
                `                
            });
            tableBody.innerHTML =str;   
        }

        add.addEventListener('click',update);
        
        function deleted(itemindex) {
            console.log('Delete',itemindex);
            JsonArrayStr = localStorage.getItem('JsonItem');
            JsonArray = JSON.parse(JsonArrayStr);
            //delete itemindex element fromt h array
            JsonArray.splice(itemindex,1);
            localStorage.setItem('JsonItem',JSON.stringify(JsonArray));
            update();
        }

      

    </script>
